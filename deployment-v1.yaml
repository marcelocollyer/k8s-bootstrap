apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-a-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-a
  template:
    metadata:
      labels:
        app: microservice-a
        version: v1
    spec:
      containers:
      - name: microservice-a
        image: marcelocollyer/microservice-a:v1
        ports:
        - containerPort: 80
---
